---
name: CI

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: pytest
    runs-on: ubuntu-latest
    env:
      USING_COVERAGE: '3.8'

    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pytest-cov
          python -m pip install pylint
          pip install pandas
          pip install matplotlib
          pip install yfinance
          pip install mplfinance
          pip install sklearn
          pip install requests
          pip install scikit-learn

      - name: pylint ${{ matrix.python-version }}
        run: pylint project/tests.py
      - name: pylint ${{ matrix.python-version }}
        run: pylint project/project.py
      - name: unit ${{ matrix.python-version }}
        run: pytest project/tests.py
      - name: coverage ${{ matrix.python-version }}
        run: |
          pytest --cov=./ --cov-report= project/tests.py project/project.py
          coverage report --fail-under=90